server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8
spring:
  profiles:
    active: native
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8
#mybatis配置
mybatis:
  type-aliases-package: cn.ykthink.jewelry.model
  mapper-locations: classpath:mybatis/mapper/pc/*.xml
  configLocation: classpath:mybatis/mybatis-config.xml
#分页插件配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
jewelry:
  jwt:
    key: jewelry2019
  pages:
    page_index: 1
    page_size: 10